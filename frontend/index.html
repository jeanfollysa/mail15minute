<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail15Minute</title>
  <link rel="stylesheet" href="style.css">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts modern -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Mail15Minute</h1>
    <button id="generateBtn"><i class="fas fa-random"></i> Generate Email</button>
    <button id="toggleHtmlBtn" disabled><i class="fas fa-code"></i> Show HTML</button>

    <div class="email-wrapper">
      <!-- Timer -->
      <div id="timer-container" class="timer-container" tabindex="0" aria-label="Time left for this email">
        <span id="timer" class="timer-text">Time left: 15:00</span>
      </div>
      <!-- Email -->
      <div class="email-container">
        <p id="emailDisplay" class="email-box">No email generated</p>
      </div>
      <!-- Copy -->
      <div class="copy-container">
        <button id="copyBtn" class="copy-btn" style="display:none;" aria-label="Copy email address">
          <i class="fas fa-copy"></i>
        </button>
      </div>
    </div>
    <!-- Inbox -->
    <div id="inbox" class="inbox">
      <p class="empty-inbox">No messages yet.</p>
    </div>
  </div>
  <div id="spinner" class="spinner" style="display:none;" aria-label="Loading"></div>
  <script src="script.js"></script>
</body>
</html>
